<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rps.css">
    <title>Rock Paper Scissor Game</title>

<body>
    <!
    <div class="container">
         <h1 class="title">Let's play a game</h1>
         <h2 class="title">Rock, Paper, Scissors</h2>
         <p class="subtitle"> Minnie-Style! Type <strong>rock</strong>, <strong>paper</strong>, <strong>scissors</strong> (or click Play).</p>
         
         <div class="input-row">
            <input id="userInput" type="text" placeholder="Enter rock, paper, or scissors" autocomplete="off">
            <button id="playBtn"> Play</button>
    </div>
  
    <div class="display">
        <div class="choice-block">
            <div class="label">Your Choice</div>
            <img id="userImage" src="images/"




    </div>
